    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
  replicas: 1
  selector:
    matchLabels:
      app: minio
      release: test-enterprise-configmap-values
  template:
    metadata:
      name: test-enterprise-configmap-values-minio
      labels:
        app: minio
        release: test-enterprise-configmap-values
      annotations:
        checksum/secrets: 85b7a9ad5395f00cb4389083b734aabdbf94f3bac1501f728a475dd4caaa2d40
