spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
  replicas: 1
  selector:
    matchLabels:
      app: minio
      release: test-ingress-values
  template:
    metadata:
      name: test-ingress-values-minio
      labels:
        app: minio
        release: test-ingress-values
